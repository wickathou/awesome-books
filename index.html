<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Awesome books</title>
</head>
<body>
  <nav class="nav">
    <h1>Awesome Books</h1>
    <div class="">
      <a href="#" >List</a>
      <a href="#" class="Add-new">Add new</a>
      <a href="#" >Contact</a>
    </div>
  </nav>
  <main>
    <section class="books-stored">
      <header>
        <h1>All awesome books</h1>
      </header>
      <ul class="book-list-item" id="book-list">
      </ul>
    </section>
    <section class="books-add">
      <h1>Add a new book</h1>
      <div>
        <form action="" >
          <input type="text" name="" id="title" placeholder="Book title">
          <input type="text" name="" id="author" placeholder="Book author">
          <button type="button" class="add" id="add">Add</button>
        </form>
      </div>
    </section>
  </main>
  <footer></footer>
  <script src="/app.js"></script>
</body>
</html>

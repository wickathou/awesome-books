<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome books</title>
</head>
<body>
  <header>
    <h1>Awesome books</h1>
  </header>
  <main>
    <section class="books-stored">
      <ul class="book-list-item" id="book-list">
      </ul>
    </section>
    <section class="books-add">
      <div>
        <form action="">
          <input type="text" name="" id="title" placeholder="Book title">
          <input type="text" name="" id="author" placeholder="Book author">
          <button class="add" id="add">Add</button>
        </form>
      </div>
    </section>
  </main>
  <footer></footer>
  <script src="/app.js"></script>
</body>
</html>
